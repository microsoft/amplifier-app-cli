# Development Profile
# Extends base with development tools and features
# Inherits filesystem, bash tools, and redaction/logging hooks from base

[profile]
name = "dev"
version = "1.2.0"                                           # Updated for Phase 3 features
description = "Development configuration with full toolset"
extends = "base"

[session]
orchestrator = "loop-streaming"
context = "context-simple"

[orchestrator.config]
extended_thinking = true  # Enable thinking blocks for Claude Sonnet 4.5

# Task tool configuration
[task]
max_recursion_depth = 1

# UI display configuration (Phase 4)
[ui]
show_thinking_stream = true
show_tool_lines = 5

# Use Anthropic provider from foundation (supports extended_thinking and tools)
# No provider override - inherits provider-anthropic with claude-sonnet-4-5

[[tools]]
module = "tool-web"

[[tools]]
module = "tool-search"

[[tools]]
module = "tool-task"                 # Phase 3: Task delegation tool

[[hooks]]
module = "agent-registry"            # Phase 3: Agent registry (provides agents.list/get capabilities)
config.dirs = ["/home/brkrabac/repos/amplifier.amplifier-v2-codespace/amplifier-dev/amplifier-app-cli/agents/core"]

[[hooks]]
module = "hooks-streaming-ui"        # Phase 4: Streaming UI display for thinking and tools
